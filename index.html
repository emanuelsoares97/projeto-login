<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo/a, Faz o login para aceder a tua conta.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" required autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-icons">password</span>
                        <input type="password" name="password" id="ipassword" minlength="8" maxlength="10" required autocomplete="current-password">
                        <label for="ipassword">Pass</label>
                    </div>


                    <input type="submit" value="Iniciar Sessão" id="botaoiniciar">
                    <a href="#" class="botao">Dificuldades ao iniciar sessão? <span class="material-icons">mail</span></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
